<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
          }
        },
        fontFamily: {
          'body': [
        'Roboto', 
        'ui-sans-serif', 
        'system-ui', 
        '-apple-system', 
        'system-ui', 
        'Segoe UI', 
        'Roboto', 
        'Helvetica Neue', 
        'Arial', 
        'Noto Sans', 
        'sans-serif', 
        'Apple Color Emoji', 
        'Segoe UI Emoji', 
        'Segoe UI Symbol', 
        'Noto Color Emoji'
      ],
          'sans': [
        'Roboto', 
        'ui-sans-serif', 
        'system-ui', 
        '-apple-system', 
        'system-ui', 
        'Segoe UI', 
        'Roboto', 
        'Helvetica Neue', 
        'Arial', 
        'Noto Sans', 
        'sans-serif', 
        'Apple Color Emoji', 
        'Segoe UI Emoji', 
        'Segoe UI Symbol', 
        'Noto Color Emoji'
      ]
        }
      }
    }
  </script>
  </head>

  <body class="bg-gray-50 dark:bg-gray-900">

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"> 

      <div th:if="${param.logout}">
        <div class="p-4 mb-4 font-medium text-blue-600 rounded-lg bg-blue-100 dark:bg-gray-800 dark:text-blue-400" role="alert">You have been logged out.</div>
      </div>

      <div th:if="${param.success}">
        <div class="p-4 mb-4 font-medium text-green-600 rounded-lg bg-green-100 dark:bg-gray-800 dark:text-green-400" role="alert">
          You have successfully created an account!
        </div>
      </div>

      <div th:if="${error}">
        <div class="p-4 mb-4 font-medium text-red-600 rounded-lg bg-red-100 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span th:text="${error}">Error</span>
        </div>
      </div>
      

      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

            <h1 class="text-xl font-semibold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Sign in to your account
            </h1>

            <form class="space-y-4 md:space-y-6" th:action="@{/auth/authenticate}" method="post" role="form" 
            enctype="application/x-www-form-urlencoded" th:object="${user}">

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password"id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                        </div>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                </div>

                <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                  Sign in
                </button>

                <p class="text-sm font-light text-gray-500 dark:text-gray-400 flex flex-col items-center justify-center">
                    Don't have an account yet? <a th:href ="@{/register}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                </p>

            </form>

        </div>

      </div>

    </div>

  </body>
</html>
