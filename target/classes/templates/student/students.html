<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <nav class="bg-gray-800 flex justify-between items-center h-16">
		<div>
			<a href="/students" class="text-white text-2xl font-bold ml-8">Student Management System</a>
    	<a th:href = "@{/students/new}" class="text-white font-bold ml-12"> Add Student</a>
		</div>
    
		<a th:href ="@{/logout}" class="text-white font-bold mr-12">Logout</a>
  </nav>

	<div>
		
		<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

			<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th class="px-6 py-3"> First Name</th>
					<th class="px-6 py-3"> Last Name</th>
					<th class="px-6 py-3"> Email Address </th>
					<th class="px-6 py-3"> Actions </th>
				</tr>
			</thead>
			
			<tbody>

				<tr th:each = "student: ${students}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
					<td th:text = "${student.firstName}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
					<td th:text = "${student.lastName}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
					<td th:text = "${student.email}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="mr-2.5">Update</a>
						<a th:href = "@{/students/{id}(id=${student.id})}">Delete</a>
					</td>
				</tr>

			</tbody>
		
		</table>
		
	</div>

</body>
</html>
