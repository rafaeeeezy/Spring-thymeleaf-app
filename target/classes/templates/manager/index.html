<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Manager</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
  font-family: Arial;
  background-color: rgb(0, 0, 0);
}

.container{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  margin-top: 50px;
}

.calculation {
  color: white;
  font-size: 45px;
  margin-top: 15px;
  margin-bottom: 5px;
}

.calculator-button {
  height: 60px;
  width: 60px;

  border-radius: 60px;
  border: none;

  font-size: 26px;
  cursor: pointer;
  margin-right: 5px;
}

.gray-button {
  background-color: rgb(51, 51, 51);
  color: white;
}

.orange-button {
  background-color: rgb(254, 160, 10);
  color: white;
}

.clear-button {
  font-size: 17px;
  background-color: white;
}

.logout {

    position: relative;
    left: 30px;
    top: 30px;

  padding: 15px;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
  color: #000;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
}

.logout:hover {
  background-color: #23c483;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
}

.logout:active {
  transform: translateY(-1px);
}

</style>
</head>

<body>

    <a th:href ="@{/logout}" class="logout">Logout</a>

    <div class="container">

      <p class="js-calculation calculation">0</p>

      <p> <!--FIRST ROW-->
        <button onclick="
          updateCalculation('1');
        " class="calculator-button gray-button">1</button>

        <button onclick="
          updateCalculation('2');
        " class="calculator-button gray-button">2</button>

        <button onclick="
          updateCalculation('3');
        " class="calculator-button gray-button">3</button>

        <button onclick="
          updateCalculation(' + ');
        " class="calculator-button orange-button">+</button>
      </p>


      <p> <!--SECOND ROW-->
        <button onclick="
          updateCalculation('4');
        " class="calculator-button gray-button">4</button>

        <button onclick="
          updateCalculation('5');
        " class="calculator-button gray-button">5</button>

        <button onclick="
          updateCalculation('6');
        " class="calculator-button gray-button">6</button>

        <button onclick="
          updateCalculation(' - ')
        " class="calculator-button orange-button">-</button>
      </p>


      <p> <!--THIRD ROW-->
        <button onclick="
          updateCalculation('7');
        " class="calculator-button gray-button">7</button>

        <button onclick="
          updateCalculation('8');
        " class="calculator-button gray-button">8</button>

        <button onclick="
          updateCalculation('9');
        " class="calculator-button gray-button">9</button>

        <button onclick="
          updateCalculation(' * ');
        " class="calculator-button orange-button">*</button>
      </p>



      <p> <!--FOURTH ROW-->
        <button onclick="
          updateCalculation('0');
        " class="calculator-button gray-button">0</button>

        <button onclick="
          updateCalculation('.');
        " class="calculator-button gray-button">.</button>

        <button onclick="
          calculation = eval(calculation);
          displayCalculation();
          localStorage.setItem('calculation', calculation);
        "class="calculator-button gray-button">=</button>

        <button onclick="
          updateCalculation(' / ');
        " class="calculator-button orange-button">/</button>
      </p>



      <!--LAST ROW-->
      <p>
        <button onclick="
          calculation ='';
          displayCalculation();
          localStorage.setItem('calculation', calculation);
        " class="calculator-button clear-button">Clear</button>
      </p>

    </div>

    <script>

        let calculation = localStorage.getItem('calculation') || '';

        displayCalculation();

        function updateCalculation(value){
        calculation += value;
        displayCalculation()
        localStorage.setItem('calculation', calculation);
        }

        function saveCalculation() {
        localStorage.setItem('calculation', calculation);
        }

        function displayCalculation() {
        document.querySelector('.js-calculation')
            .innerHTML = calculation;
        }

    </script>


    
  </body>
</html>
